<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users </title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
    }
    h2 {
        text-align: center;
        margin-top: 40px;
        color: #333;
    }
    form {
        background: #fff;
        max-width: 350px;
        margin: 40px auto;
        padding: 30px 25px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    label {
        display: block;
        margin-bottom: 8px;
        color: #444;
        font-size: 15px;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 15px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
    }
    button[type="submit"]:hover {
        background: #1565c0;
    }
</style>
<body>
      {% extends  'inherit_sample.html' %}
 {% load static %}

 {% block content %}
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="username" required>
        <br>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password1" required>
        <br>
        <label for="signup-password2">Confirm Password:</label>
        <input type="password" id="signup-password2" name="password2" required>
        <br>
        <button type="submit">Sign Up</button>
    
    <p style="color: rgb(233, 18, 3); font-size: 25px; text-align: center;">
        {% if user %}
            New User Created with username {{ user.username }}
        {% endif  %}
    </p>
     <p style="color: rgb(233, 18, 3); font-size: 25px; text-align: center;">
        {% if error_message %}
            New User Created with username {{ error_message }}
        {% endif  %}
    </p>
    </form>
    {% endblock content %}
</body>
</html>
