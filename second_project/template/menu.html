<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="d-flex align-items-center justify-content-between">
        <!-- Profile logo (left) -->
        <img
          src="https://www.seekpng.com/png/detail/966-9665493_my-profile-icon-blank-profile-image-circle.png"
          alt="Profile"
          width="50"
          height="50"
          class="rounded-circle"
        />

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            {% if not user.is_authenticated %}
              <!-- üö´ Not logged in -->

              <!-- üè† Home -->
              <div class="nav-item me-3">
                <a class="nav-link btn btn-outline-primary btn-sm" href="{% url 'index' %}">
                  üè† Home
                </a>
              </div>

              <!-- Sign Up -->
              <div class="nav-item me-3">
                <a class="nav-link btn btn-outline-secondary btn-sm" href="{% url 'signup' %}">
                  Sign Up
                </a>
              </div>

              <!-- Sign In -->
              <div class="nav-item me-3">
                <a class="nav-link btn btn-outline-secondary btn-sm" href="{% url 'signin' %}">
                  Sign In
                </a>
              </div>

            {% else %}
              <!-- ‚úÖ Logged in -->

              <!-- Home -->
              <div class="nav-item dropdown me-3">
                <a
                  class="nav-link dropdown-toggle btn btn-outline-secondary btn-sm"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Home
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'list' %}">List</a></li>
                  <li><a class="dropdown-item" href="{% url 'create' %}">Create</a></li>
                </ul>
              </div>

              <!-- Directors -->
              <div class="nav-item dropdown me-3">
                <a
                  class="nav-link dropdown-toggle btn btn-outline-primary btn-sm"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Directors
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'director_list' %}">List</a></li>
                  <li><a class="dropdown-item" href="{% url 'director' %}">Create</a></li>
                </ul>
              </div>

              <!-- Actors -->
              <div class="nav-item dropdown me-3">
                <a
                  class="nav-link dropdown-toggle btn btn-outline-primary btn-sm"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Actors
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'actor_list' %}">List</a></li>
                  <li><a class="dropdown-item" href="{% url 'actor' %}">Create</a></li>
                </ul>
              </div>

              <!-- Censor Info -->
              <div class="nav-item dropdown me-3">
                <a
                  class="nav-link dropdown-toggle btn btn-outline-primary btn-sm"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Censor Info
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">List</a></li>
                  <li><a class="dropdown-item" href="{% url 'censor_info' %}">Create</a></li>
                </ul>
              </div>

              <!-- üëã Greeting and Logout -->
              <span class="navbar-text me-3 text-success">
                Welcome, <strong>{{ user.username }}</strong> üëã
              </span>

               <div class="nav-item me-3">
    <a class="nav-link btn btn-outline-danger btn-sm" href="{% url 'logout' %}">
        Logout
    </a>
</div>

        
            {% endif %}
          </div>
        </nav>
      </div>
    </div>

    <hr />
  </body>
</html>
