<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Directors List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      ul {
        list-style-type: disc;
        padding-left: 20px;
      }
      li {
        margin-bottom: 8px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    {% extends 'inherit_sample.html' %} {% load static %}

    <h1>Item List</h1>
    {% block content %}

    <table class="table table-bordered" style="width: 70%; margin: auto">
        <thead>
            <tr>
        <th>Director Name</th>
      </tr>
        </thead>
       {% for dir in director %}
        <tbody> 
      <tr>
        <td>{{ dir.name }}</td>
      </tr>
      </tbody>
      {% endfor %}
    </table>

     {% endblock %}
  </body>
</html>
