<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

{% extends  'inherit_sample.html' %}
 {% load static %}

 {% block content %}
     <div class="container mt-5">
  <div class="row align-items-center">

    <!-- Left side: Form -->
    <div class="col-md-6" style="background-color: rgb(238, 236, 234);padding: 30px;color: rgb(70, 59, 43); border-radius: 8px;">
      <h2><u>Create New Item</u></h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ frm.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Right side: Image -->
    <div class="col-md-6 text-center">
      <img src="{% static 'image/theree.jpeg' %}"
           alt="Under Construction"
           class="img-fluid rounded shadow"
           style="width: 80%; max-width: 500px; height: auto;">
    </div>

  </div>
</div>

{% endblock content %}
   
</body>
</html>
